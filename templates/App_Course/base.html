{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Roboto:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!-- Template Main CSS File -->
    {% block css %}
    {% endblock %}

    <title>
      {% block page_title %}
      {% endblock %}
    </title>

  </head>

  <body>
    <!-- ======= Header ======= -->
    
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
      <a class="navbar-brand" href="{% url 'home' %}" style="margin-left: 15px;">Skill Gliding</a>  
      
      <ul class="navbar-nav ml-auto" style="margin-right: 10px;">
            
            <li class="navbar-item {% block navbar_menu_tab_for_home %} {% endblock %}">
                <a class="nav-link" href="{% url 'home' %}">Home</a>
            </li>
            
            {% if user.is_authenticated %}
              <li class="navbar-item {% block navbar_menu_tab_for_my_courses %} {% endblock %}">
                <a class="nav-link" href="{% url 'my_courses' %}">My Courses</a>
              </li>
              <li class="navbar-item {% block navbar_menu_tab_for_profile %} {% endblock %}">
                <a class="nav-link" href="{% url 'user_profile' %}">Profile</a>
              </li>
              <li class="navbar-item">
                <a class="nav-link" href="{% url 'user_logout' %}">Logout</a>
              </li>
            {% else %}
              <li class="navbar-item {% block navbar_menu_tab_for_login %} {% endblock %}">
                <a class="nav-link" href="{% url 'user_login' %}">Login</a>
              </li>
            {% endif %}
            
        </ul>
    </nav>


{% block body_content %}
{% endblock %}

<!-- ======= Footer ======= -->
<footer id="footer">
    
</footer><!-- End Footer -->


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    -->

    {% block js %}
    {% endblock %}
  </body>
</html>
